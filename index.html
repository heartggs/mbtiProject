<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/qna.css" />
    <link rel="stylesheet" href="./css/animation.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gugi&family=Hahmlet:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>MBTI</title>
  </head>
  <body>
    <div class="container">
      <section id="main" class="mx-auto mt-5 py-5 px-3">
        <h3>십이간지로 알아보는 연애유형</h3>
        <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
          <img src="./img/main.png" alt="mainImage" class="img-fluid" />
        </div>
        <p>
          나만의 MBTI 사이트입니다! <br />
          아래 시작하기 버튼을 눌러 시작해 주십시오.
        </p>
        <button
          type="button"
          class="btn btn-outline-danger mt-2"
          onclick="begin()"
        >
          시작하기
        </button>
      </section>
      <section id="qna">
        <p>test!</p>
      </section>
      <section id="result"></section>
      <script src="./js/start.js" charset="utf-8"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
    </div>
